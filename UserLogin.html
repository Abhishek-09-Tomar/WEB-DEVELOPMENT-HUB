<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://images.pexels.com/photos/256431/pexels-photo-256431.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #9C27B0, #FF4081, #FF80AB);
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-buttons button {
            padding: 12px 25px;
            font-size: 1.1em;
            background: #80C9FF;
            color: #2C3E50;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .header-buttons button:hover {
            background: #63A8F2;
            transform: translateY(-2px);
        }

        /* Centered Quote */
        .center-quote {
            text-align: center;
            margin-top: 50px;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 100px auto;
        }

        /* Form Section */
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FFF;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .form-container.active {
            display: block;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container .form-group {
            margin-bottom: 18px;
        }

        .form-container .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #000000;
        }

        .form-container .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .form-container .form-group input:focus {
            border-color: #FF4081;
            outline: none;
        }

        .form-container .submit-btn {
            width: 100%;
            background-color: #80C9FF;
            color: #2C3E50;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container .submit-btn:hover {
            background-color: #63A8F2;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #cc0000;
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, #FF80AB, #FF4081, #9C27B0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
        }

        .footer-info {
            text-align: center;
            font-size: 1.1em;
        }

        .footer-info p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Library Management System</h1>
        <div class="header-buttons">
            <button onclick="toggleLoginForm()">Login</button>
            <button onclick="toggleSignUpForm()">Sign Up</button>
        </div>
    </header>

    <div class="center-quote">
        <em>"A room without books is like a body without a soul"</em>
    </div>

    <!-- Sign In Form -->
    <div class="form-container" id="loginForm">
        <button class="close-btn" onclick="toggleLoginForm()">&times;</button>
        <h2>Sign In</h2>
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
        </div>
        <button class="submit-btn" onclick="submitLogin()">Sign In</button>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signUpForm">
        <button class="close-btn" onclick="toggleSignUpForm()">&times;</button>
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" required>
        </div>
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
        </div>
        <div class="form-group">
            <label for="signup-phone">Phone Number</label>
            <input type="tel" id="signup-phone" required>
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
        </div>
        <button class="submit-btn" onclick="submitSignUp()">Sign Up</button>
    </div>

    <footer>

                    rel="stylesheet">
            </head>

        </div>
    </footer>

    <script>
        function toggleLoginForm() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('signUpForm').classList.remove('active');
        }

        function toggleSignUpForm() {
            document.getElementById('signUpForm').classList.toggle('active');
            document.getElementById('loginForm').classList.remove('active');
        }

        function submitLogin() {
            alert('Login form submitted!');
        }

        function submitSignUp() {
            alert('Sign Up form submitted!');
        }
    </script>
</body>

</html>
